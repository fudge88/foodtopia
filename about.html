<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS Bulma link-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!--Google Fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--vanilla CSS links-->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/about.css" />

    <title>About us | Foodtopia</title>
  </head>
  <body>
    <!--navbar here-->
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <!-- brand logo -->
        <div class="navbar-brand">
          <a class="navbar-logo" href="#">
            <img
              src="./assets/images/logo.PNG"
              width="112"
              height="28"
              id="logo"
            />
          </a>

          <!-- toggle button - hamburger menu -->
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarMenuItems"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <!-- menu items -->
        <div id="navbarMenuItems" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item"> Diets </a>
            <a class="navbar-item"> Recipes </a>
            <a class="navbar-item"> My Favourites </a>
            <a class="navbar-item"> About Us </a>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>

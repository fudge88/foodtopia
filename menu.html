<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
      integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/menu.css" />
    <title>Menu | Foodtopia</title>
  </head>

  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <!-- brand logo -->
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img
              src="https://bulma.io/images/bulma-logo.png"
              width="112"
              height="28"
            />
          </a>

          <!-- toggle button - hamburger menu -->
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarMenuItems"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <!-- menu items -->
        <div id="navbarMenuItems" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item"> Diets </a>
            <a class="navbar-item"> Recipes </a>
            <a class="navbar-item"> My Favourites </a>
          </div>
        </div>
      </nav>
    </header>

    <section class="carousel-section">
      <div class="carousel-container">
        <!-- Start Carousel -->
        <div id="carousel" class="recipe-carousel carousel">
          <div class="item-1 carousel-image-div">
            <!-- Slide Content -->
            <img src="./assets/images/keto.jpg" id="keto" />
          </div>

          <div class="item-2 carousel-image-div">
            <!-- Slide Content -->
            <img src="./assets/images/vegan.jpg" id="vegan" />
          </div>

          <div class="item-3 carousel-image-div">
            <!-- Slide Content -->
            <img src="./assets/images/gluten-free.jpg" id="gluten-free" />
          </div>

          <div class="item-4 carousel-image-div">
            <!-- Slide Content -->
            <img src="assets/images/paleo.jpg" id="paleo" />
          </div>

          <div class="item-5 carousel-image-div">
            <!-- Slide Content -->
            <img src="assets/images/vegetarian.jpg" id="vegetarian" />
          </div>
        </div>
        <!-- End Carousel -->
      </div>
    </section>

    <section class="card-section">
      <!-- filter toggle for recipe cards -->
      <div class="filter-toggle">
        <button class="button is-pulled-right">Filter</button>
      </div>

      <!-- container for the card items -->
      <div class="card-container" id="card-container">
        <!-- recipe card with a margin of 20px -->
      </div>
    </section>
    <!-- footer -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <a><strong>Foodtopia Group</strong></a>
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-instagram-square"></i></a>
          <a href="#"><i class="fab fa-instagram-square"></i></a>.
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="./assets/js/menu.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bulma.io CDN bootstarp alternative -->

      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"

    />

    <!-- google fonts CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome CDN -->

      crossorigin="anonymous"
    />

    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Foodtopia | Dietary Needs</title>
  </head>
  <body class="background-img">
    <!-- navbar -->
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <!-- brand logo -->
        <div class="navbar-brand">
          <a class="navbar-logo" href="./index.html">
            <img
              src="./assets/images/logo.PNG"
              width="112"
              height="28"
              id="logo"
            />
          </a>

          <!-- toggle button - hamburger menu -->
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarMenuItems"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <!-- menu items -->
        <div id="navbarMenuItems" class="navbar-menu">
          <div class="navbar-end">
            <a href="./menu.html" class="navbar-item"> Diets </a>
            <a href="./about.html" class="navbar-item"> About </a>
            <a class="navbar-item"> My Favourites </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- search plant -->
    <!-- <main class="main" id="main"></main> -->
    <main>
      
      <div class="main-container">
        <!-- search bar goes here -->
        <form id="search-form">
          <div class="control">
            <div class="wrap">
              <div class="search">
                 <input id = "search-input" type="text" class="searchTerm" placeholder="What are you looking for?">
                 <button type="submit" class="searchButton">
                   <i class="fa fa-search"></i>
                </button>
              </div>
           </div>
        </form>
        <section id="accordions" class="accordions">
        </section>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <a><strong>Foodtopia Group</strong></a>
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-instagram-square"></i></a>
          <a href="#"><i class="fab fa-instagram-square"></i></a>.
        </p>
      </div>
    </footer>

    <!-- JQuery CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- JS Script link -->
    <script src="https://cdn.jsdelivr.net/npm/bulma-accordion@2.0.1/dist/js/bulma-accordion.min.js"></script>

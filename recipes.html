<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bulma.io CDN bootstarp alternative -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />

    <!-- google fonts CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Foodtopia | Dietary Needs</title>
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <!-- brand logo -->
        <div class="navbar-brand">
          <a class="navbar-logo" href="./index.html">
            <img
              src="./assets/images/logo.PNG"
              width="112"
              height="28"
              id="logo"
            />
          </a>

          <!-- toggle button - hamburger menu -->
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarMenuItems"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <!-- menu items -->
        <div id="navbarMenuItems" class="navbar-menu">
          <div class="navbar-end">
            <a href="./menu.html" class="navbar-item"> Diets </a>
            <a href="./about.html" class="navbar-item"> About </a>
            <a class="navbar-item"> My Favourites </a>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">
          <div class="tile">
            <div class="tile is-parent is-vertical">
              <article class="tile is-child">
                <figure class="image is-4by3">
                  <img
                    class="recipe-img"
                    src="https://bulma.io/images/placeholders/1280x960.png"
                    alt="placeholder image"
                  />
                  <button class="small-screen-button button is-outlined">
                    <i class="mt-4 bookmark-icon fas fa-bookmark fa-2x"></i>
                  </button>
                </figure>
                <div class="card-header">
                  <h1 class="card-header-title recipe-title">Recipe Name</h1>
                </div>
                <footer class="card-footer recipe-info-container">
                  
                  <div class="card-footer-item  recipe-info-box">
                    <p>COOK</p>
                    <h2 class="prep-time-heading">30mins</h2>
                  </div>
                  <div class="card-footer-item recipe-info-box">
                    <p>SERVES</p>
                    <h2 class="prep-time-heading">4</h2>
                  </div>
                  
                  <div class="card-footer-item recipe-info-box">
                    <p>DIFFICULTY</p>
                    <h2 class="prep-time-heading">Low</i></h2>
                  </div>
                  <div class="card-footer-item recipe-info-box">
                    <p>ORIGIN</p>
                    <h2 class="prep-time-heading">Spain</i></h2>
                  </div>
                </footer>
              </article>
              <article class="tile is-child desc-container">
                <h2 class="title">Description</h2>
                <p class="subtitle">Short description of dish/recipe</p>
              </article>
            </div>
          </div>
          <div class="tile is-parent">
            <article class="tile is-child method-container">
              <h2 class="title">Method</h2>
                <p class="subtitle">method of cooking/steps</p>
              <div class="content">
                <!-- Content -->
              </div>
            </article>
          </div>
        </div>
        <div class="tile is-parent">
          <article class="tile is-child ingredients-container">
            <h2 class="has-text-centered">Select Servings Quantity</h2>
            <div class="servings-container">
              <div class="servings servings-tab is-gapless">
                <a href="#" class="card-footer-item"
                  ><i class="fas fa-user"> 4</i></a
                >
              </div>
              <div class="servings servings-tab is-gapless">
                <a href="#" class="card-footer-item"
                  ><i class="fas fa-user"> 20</i></a
                >
              </div>
              <div class="servings is-gapless servings-tab">
                <a href="#" class="card-footer-item"
                  ><i class="fas fa-user"> 50</i></a
                >
              </div>
              <div class="servings servings-tab is-gapless">
                <a href="#" class="card-footer-item"
                  ><i class="fas fa-user"> 100</i></a
                >
              </div>
            </div>

            <div class="content mt-4">
              <h2 class="has-text-centered title">Ingredients</h2>

              <div class="content">
                <ul>
                  <li>milk</li>
                  <li>bread</li>
                  <li>sugar</li>
                </ul>
                <!-- Content -->
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <a><strong>Foodtopia Group</strong></a>
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-instagram-square"></i></a>
          <a href="#"><i class="fab fa-instagram-square"></i></a>.
        </p>
      </div>
    </footer>

    <!-- Bulma Accordeon
      <script type="text/javascript" src="/node_modules/bulma-accordion/dist/js/bulma-accordion.min.js"></script> -->

    <!-- JQuery CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- JS Script link -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>

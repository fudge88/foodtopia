<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bulma.io CDN bootstarp alternative -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />

    <!-- google fonts CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- css link -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Foodtopia | Dietary Needs</title>
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <!-- brand logo -->
        <div class="navbar-brand">
          <a class="navbar-logo" href="./index.html">
            <img
              src="./assets/images/logo.PNG"
              width="112"
              height="28"
              id="logo"
            />
          </a>

          <!-- toggle button - hamburger menu -->
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarMenuItems"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <!-- menu items -->
        <div id="navbarMenuItems" class="navbar-menu">
          <div class="navbar-end">
            <a href="./menu.html" class="navbar-item"> Diets </a>
            <a href="./about.html" class="navbar-item"> About </a>
            <a href="./favourites.html" class="navbar-item"> My Favourites </a>
          </div>
        </div>
      </nav>
    </header>
    <div id="toast">Recipe added to Favourites.</div>
    <div class="recipe-wrap">
      <div class="tile is-ancestor">
        <div class="tile is-vertical is-8">
          <div class="tile">
            <div class="tile is-vertical" id="image-recipe-container">
              <!--here render recipe image card with nutritional information-->
              <!--render here cooking time, servings, cost, popularity information-->
            </div>
          </div>
          <div class="tile" id="method-container">
            <!--here render each cooking step-->
          </div>
        </div>
        <div class="tile">
          <article class="tile is-child ingredients-container">
            <h2 class="has-text-centered caption">Select Servings Quantity</h2>

            <!--ingredients calculator-->
            <div class="servings-container" id="servings-container">
              <div class="servings-btn-container">
                <div
                  class="my-1 servings-btn servings-value"
                  id="original-serving-div"
                ></div>
                <div class="my-1 servings-btn servings-value" data-value="20">
                  serves 20
                </div>
                <div class="my-1 servings-btn servings-value" data-value="50">
                  serves 50
                </div>
                <div class="my-1 servings-btn servings-value" data-value="100">
                  serves 100
                </div>
              </div>
            </div>

            <div class="mt-4 desc-container">
              <h2 class="has-text-centered title">Ingredients</h2>

              <div class="content pl-4">
                <ul id="ingredients-container">
                  <!--each ingredient rendered here-->
                </ul>
              </div>
            </div>

            <section>
              <div class="container">
                <div class="column" id="video-container">
                  <h1>Related to your search</h1>
                  <!--each youtube link here-->
                </div>
              </div>
            </section>
          </article>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>©️2021 Foodtopia - the F Word </strong>
          <!-- <a><strong>Foodtopia Group</strong></a>
          <a href="#"><i class="fab fa-facebook-square"></i></a>
          <a href="#"><i class="fab fa-instagram-square"></i></a>
          <a href="#"><i class="fab fa-instagram-square"></i></a>. -->
        </p>
        <p><strong>Provided by Foodtopia Group</strong></p>
      </div>
    </footer>

    <!-- Bulma Accordeon
      <script type="text/javascript" src="/node_modules/bulma-accordion/dist/js/bulma-accordion.min.js"></script> -->

    <!-- JQuery CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- JS Script link -->
    <script src="https://cdn.jsdelivr.net/npm/bulma-accordion@2.0.1/dist/js/bulma-accordion.min.js"></script>
    <script src="assets/js/mocks/mockRecipe.js"></script>
    <script src="assets/js/mocks/mockDataRandomRecipes.js"></script>
    <script src="assets/js/filterOptions.js"></script>
    <script src="assets/js/mocks/youtubeMockData.js"></script>
    <script src="./assets/js/generic-script.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/recipe.js"></script>
  </body>
</html>
